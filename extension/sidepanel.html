<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header" style="justify-content: space-between; display: flex; align-items: center;">
    <span style="font-weight: bold; font-size: 14px;">INTEROP LAB v1.0</span>
    <div style="display: flex; gap: 8px; align-items: center;">
      <div class="pulse" title="FDC3 Desktop Agent Active"></div>
      <button id="filter-btn" style="background:none; border:none; cursor:pointer;" title="Filter Logs">ğŸ“…</button>
      <button id="clear-btn" style="background:none; border:none; cursor:pointer;" title="Clear History">ğŸ—‘ï¸</button>
      <button id="params-btn" style="background:none; border:none; cursor:pointer;" title="Settings">âš™ï¸</button>
    </div>
  </div>

  <div id="main-view" style="display: flex; flex-direction: column; height: calc(100vh - 40px);">

    <!-- Filter Panel (Collapsible) -->
    <div id="filter-panel"
      style="display:none; padding: 10px; background: #1f2937; border-bottom: 1px solid var(--border-color);">
      <div style="display:flex; gap:10px; margin-bottom:10px;">
        <button id="filter-1h" class="filter-chip">Last 1h</button>
        <button id="filter-24h" class="filter-chip">24h</button>
        <button id="filter-today" class="filter-chip">Today</button>
        <button id="filter-all" class="filter-chip">All</button>
      </div>
      <div style="display: flex; gap: 5px; align-items: center;">
        <input type="datetime-local" id="cfg-start"
          style="flex:1; background: #0d1117; color: white; border: 1px solid #333; padding: 4px; font-size:11px;">
        <span style="color:#666;">to</span>
        <input type="datetime-local" id="cfg-end"
          style="flex:1; background: #0d1117; color: white; border: 1px solid #333; padding: 4px; font-size:11px;">
      </div>
    </div>

    <!-- 1. Input Section (Fixed Top) -->
    <div
      style="padding: 10px; background: var(--panel-bg); border-bottom: 1px solid var(--border-color); flex-shrink: 0;">
      <select id="provider"
        style="width: 100%; background: #0d1117; color: white; border: 1px solid var(--border-color); padding: 5px; margin-bottom: 8px;">
        <option value="ollama">Custom Model (Configured in Settings)</option>
      </select>
      <input type="text" id="query" placeholder="Ask workflow assistant..."
        style="width: calc(100% - 12px); background: #0d1117; color: white; border: 1px solid var(--border-color); padding: 8px; border-radius: 4px;">
      <button id="save-btn" class="btn-primary" style="width: calc(100% - 20px);">ğŸš€ SEND TO GPU ANALYST</button>
    </div>

    <!-- 2. Status Label -->
    <div id="model-status"
      style="font-size: 11px; color: #666; padding: 5px 10px; text-align: right; border-bottom: 1px solid #222; flex-shrink: 0;">
      Model: Loading...</div>

    <!-- 3. Scrollable Logs (Fills remaining space) -->
    <div id="log-list" style="flex-grow: 1; overflow-y: auto; padding-bottom: 10px;">
    </div>
  </div>

  <div id="settings-view" style="display: none; padding: 10px; background: var(--panel-bg); color: #fff;">
    <h3>âš™ï¸ Analyst Settings</h3>

    <label>AI Provider:</label>
    <select id="cfg-provider"
      style="width: 100%; margin-bottom: 10px; background: #0d1117; color: white; border: 1px solid #333; padding: 5px;">
      <option value="local">Local (Ollama/Llama.cpp)</option>
      <option value="openai">OpenAI</option>
      <option value="gemini">Google Gemini</option>
      <option value="openrouter">OpenRouter</option>
    </select>

    <div id="field-url">
      <label>LLM Backend URL:</label>
      <input type="text" id="cfg-url" value="http://localhost:11434/v1"
        style="width: 100%; margin-bottom: 10px; background: #0d1117; color: white; border: 1px solid #333; padding: 5px;">
    </div>

    <div id="field-key" style="display:none;">
      <label>API Key:</label>
      <input type="password" id="cfg-key" placeholder="sk-..."
        style="width: 100%; margin-bottom: 10px; background: #0d1117; color: white; border: 1px solid #333; padding: 5px;">
    </div>

    <label>Model Name:</label>
    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
      <input type="text" id="cfg-model" value="llama3"
        style="flex-grow: 1; background: #0d1117; color: white; border: 1px solid #333; padding: 5px;">
      <button id="cfg-list-models-btn" title="Fetch available models"
        style="background: #238636; color: white; border: none; padding: 0 10px; cursor: pointer;">ğŸ“‹</button>
    </div>
    <select id="cfg-model-select"
      style="display: none; width: 100%; margin-bottom: 10px; background: #0d1117; color: white; border: 1px solid #333; padding: 5px;"></select>

    <label>Temperature: <span id="val-temp">0.7</span></label>
    <input type="range" id="cfg-temp" min="0" max="1" step="0.1" value="0.7" style="width: 100%; margin-bottom: 10px;">

    <label>System Prompt:</label>
    <textarea id="cfg-prompt" rows="3"
      style="width: 100%; margin-bottom: 10px; background: #0d1117; color: white; border: 1px solid #333; padding: 5px;">You are an expert trade surveillance analyst. Analyze the FDC3 logs for compliance issues.</textarea>

    <button id="cfg-test-btn"
      style="width: 100%; margin-bottom: 5px; background: #238636; color: white; border: none; padding: 8px;">TEST
      CONNECTION</button>
    <button id="cfg-save-btn" class="btn-primary" style="width: 100%;">SAVE SETTINGS</button>
    <button id="cfg-cancel-btn"
      style="width: 100%; margin-top: 5px; background: #333; color: white; border: none; padding: 8px;">BACK</button>
  </div>
  <script src="sidepanel.js"></script>
</body>

</html>
